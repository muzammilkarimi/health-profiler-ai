version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    # Optional: Expose 8000 for direct API access if needed, but normally frontend proxies it.
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
